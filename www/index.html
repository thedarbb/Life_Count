<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MTG|LifeCount</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable bar-balanced">
            <h1 class="title">MTG LifeCount</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card">
                <h2><center><div id="life">
           20
            </div></center></h2>
            </div>
            <br/>
            <div class="button-bar">
                <a class="button" onclick="incdec('-1')">-1</a>
                <a class="button" onclick="incdec('+1')">+1</a>
            </div>
            <br/>
            <div class="button-bar">
                <a class="button" onclick="incdec('-5')">-5</a>
                <a class="button" onclick="incdec('+5')">+5</a>
            </div>
            <br/>
            <br/>
            <div class="button-bar">
                <a class="button" onclick="randomdiceroll()">Roll Dice</a>
                <a id="diceroll" class="button">0</a>
            </div>
            <br/>
            <br/>
            <center><a class="button" onclick="reset()">Reset</a></center>
        </ion-content>
    </ion-pane>
    <script>
    function incdec(plusminus) {
        plusminus = parseInt(plusminus);
        currentlife = parseInt(document.getElementById("life").innerHTML) + plusminus;
        if (currentlife < 0) {
            currentlife = 0;
        }
        document.getElementById("life").innerHTML = currentlife;
    }

    function randomdiceroll() {
        document.getElementById("diceroll").innerHTML = Math.floor(Math.random() * (20 - 1 + 1) + 1);
    }

    function reset() {
        document.getElementById("life").innerHTML = 20;
        document.getElementById("diceroll").innerHTML = 0;
    }
    </script>
</body>

</html>
